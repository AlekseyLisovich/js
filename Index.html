<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HTML Document</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css" />
        <script src="scripts/script1.js"></script>
        <script src="scripts/script2.js"></script>
        <script src="scripts/script3.js"></script>
        <script src="scripts/script4.js"></script>
        <script src="scripts/script5.js"></script>
    </head>

    <body>
        <div class="task">
            <h1>Task1</h1>
            <label>Start number:
                <input type="text" id="start" value="10" />
            </label>
            <label>Step:
                <input type="text" id="step" value="3" />
            </label>
            <br>
            <br>
            <input type="button" value="Create generator" onclick="CreateGenerator()">
            <input type="button" value="Calculate" id="calculateSequence">
            <div id="resultBlock1"></div>
        </div>

        <div class="task">
            <h1>Task2</h1>
            <label>Count:
                <input type="text" id="count" value="5" />
            </label>
            <br>
            <br>
            <input type="button" value="ShowArray" onclick="ShowArray()">
            <div id="resultBlock2"></div>
        </div>

        <div class="task">
            <h1>Task3</h1>
            <label>Count:
                <input type="text" id="array" value="[1,3,5]" />
            </label>
            <br>
            <br>
            <input type="button" value="ArrayMap" onclick="ArrayMap()">
            <div id="resultBlock3"></div>
        </div>

        <div class="task">
            <h1>Task4</h1>
            <input type="button" value="Map" onclick="MyMap()">
            <input type="button" value= "Check" onclick="Check_Map()">
            <div id="resultBlock4"></div>
        </div>

        <div class="task">
            <h1>Task5</h1>
            <input type="button" value= "Partial" onclick="MyBind()">
            <input type="button" value= "Check" onclick="Check_Bind()">
            <div id="resultBlock5"></div>
        </div>
    </body>

</html>
