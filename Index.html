<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HTML Document</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <div class="task">
            <h1>Task1</h1>
            <label>Start number:
                <input type="text" id="start" value="10" />
            </label>
            <label>Step:
                <input type="text" id="step" value="3" />
            </label>
            <br>
            <br>
            <input type="button" value="Create generator" onclick="createGenerator()">
            <input type="button" value="Calculate" id="calc">
            <div id="resultBlock1"></div>
        </div>

        <div class="task">
            <h1>Task2</h1>
            <label>Count:
                <input type="text" id="count" value="5" />
            </label>
            <br>
            <br>
            <input type="button" value="ShowArray" id="showArray">
            <div id="resultBlock2"></div>
        </div>

        <div class="task">
            <h1>Task3</h1>
            <label>Count:
                <input type="text" id="array" value="[1,3,5]" />
            </label>
            <br>
            <br>
            <input type="button" value="ArrayMap" onclick="arrayMap()">
            <div id="resultBlock3"></div>
        </div>

        <div class="task">
            <h1>Task4</h1>

            <input type="button" value="FMap" id="fMap">
            <div id="resultBlock4"></div>
        </div>
    </body>

</html>
